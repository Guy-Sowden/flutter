<h3>Games for round {{round}}</h3>
<br>
<div class="topbar">
  <div *ngFor="let item of gamesThisRound" class="pink container">
    <div class="row" style="height:70%;">
      <div class="col-lg-12">
        <img src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/{{getImage(item.hteam)}}" class="img-fluid" routerLink='dashboard/{{item.hteam}}'>
        V
        <img src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/{{getImage(item.ateam)}}" class="img-fluid" routerLink='dashboard/{{item.ateam}}'>
      </div>
    </div>
    <a href="{{com.getBettingLink(item.hteam,item.ateam)}}" class="fixedbutton btn btn-danger">place bet</a>
</div>
</div>
